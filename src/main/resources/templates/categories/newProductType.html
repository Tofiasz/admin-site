<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments/navigation.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/categories/newCategory.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="rectangle">
        <div class="formHeader">
            <h2>New Product Type</h2>
        </div>
        <form th:action="@{/categories/add-new-product-type}" th:object="${productType}" method="POST">
            <div class="form">
                <span>Category Title</span>
                <textarea type="text" th:field="*{title}" required></textarea>

                <span>Meta Title</span>
                <textarea class="biggerTextArea" type="text" th:field="*{metaTitle}" required></textarea>

                <span>Content</span>
                <textarea class="biggerTextArea" type="text" th:field="*{content}" required></textarea>
                <span>Product Category</span>
                <div class="customSelect">
                    <span>
                        <select th:field="*{productCategoryDTO.id}">
                            <option th:each="productCategory : ${productCategoriesList}"
                                    th:text="${productCategory.getTitle}"
                                    th:value="${productCategory.getId()}">
                            </option>
                        </select>
                    </span>
                </div>
                <button  type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    let rectangle = document.querySelector('.rectangle');

    toggle.onclick = function() {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
        rectangle.classList.toggle('active');
    }
</script>
</body>
</html>
