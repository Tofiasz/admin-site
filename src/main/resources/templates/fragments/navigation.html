<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigation/fragments.css}"/>
</head>
<body>
<div th:fragment="navigation">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><img src="https://img.icons8.com/external-itim2101-lineal-itim2101/32/000000/external-admin-engineering-itim2101-lineal-itim2101.png"/></span>
                    <span class="title">Admin Site</span>
                </a>
            </li>
            <li th:classappend="${condition == 'dashboard'} ? 'hovered'">
                <a th:href="@{/dashboard}">
                    <span class="icon"><img src="https://img.icons8.com/ios/34/000000/home--v1.png"/></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li th:classappend="${condition == 'categories'} ? 'hovered'">
                <a  th:href="@{/categories}">
                    <span class="icon"><img src="https://img.icons8.com/external-xnimrodx-lineal-xnimrodx/32/external-categories-shopping-mall-xnimrodx-lineal-xnimrodx.png"/></span>
                    <span class="title">Categories</span>
                </a>
            </li>
            <li th:classappend="${condition == 'products'} ? 'hovered'">
                <a  th:href="@{/products}">
                    <span class="icon"><img src="https://img.icons8.com/external-linector-lineal-linector/32/000000/external-products-online-shopping-linector-lineal-linector.png"/></span>
                    <span class="title">Products</span>
                </a>
            </li>
            <li th:classappend="${condition == 'orders'} ? 'hovered'">
                <a  th:href="@{/orders}">
                    <span class="icon"><img src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/32/000000/external-logistics-shipping-delivery-kmg-design-detailed-outline-kmg-design-2.png"/></span>
                    <span class="title">Orders</span>
                </a>
            </li>
            <li th:classappend="${condition == 'customers'} ? 'hovered'">
                <a  th:href="@{/customers}">
                    <span class="icon"><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/32/000000/external-customers-business-and-management-kiranshastry-lineal-kiranshastry.png"/></span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li th:if="${isCurrentUserIsAdmin == true}" th:classappend="${condition == 'moderators'} ? 'hovered'">
                <a  th:href="@{/moderators}">
                    <span class="icon"><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/32/000000/external-customers-business-and-management-kiranshastry-lineal-kiranshastry.png"/></span>
                    <span class="title">Moderators</span>
                </a>
            </li>
            <li>
                <a th:href="@{/auth/logout}">
                    <span class="icon"><img src="https://img.icons8.com/ios/32/000000/logout-rounded--v1.png"/></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <img src="https://img.icons8.com/material-outlined/32/000000/menu--v1.png"/>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <img src="https://img.icons8.com/ios-glyphs/32/000000/search--v1.png"/>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
